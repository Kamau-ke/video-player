    <title>video player</title>
    <link rel="stylesheet" href="style.css">

  <div class="container"> 
    <div class="video-container" id="video-container">
        <div class="playback-animation" id="playback-animation">
            <svg class="playback-icon">
                <use class="hidden" href="#play-icon"></use>
                <use href="#pause"></use>
            </svg>
        </div>
        <video controls class="video" preload="metadata" poster="./poster.webp">
           <source src="./Yo and thatâ€™s real gangster!.mp4">
        </video>

        <div class="video-controls hidden">
            <div class="video-progress">
                <progress class="progress-bar" id="progress-bar" value="0" min="0"></progress>
                <input type="range" min="0" value="0" class="seek" id="seek" step="1">
                <div class="seek-tooltip" id="seek-tooltip">00:00</div>
            </div>

            <div class="control-buttons">
                    <div class="left-controls">
                            <button data-title="play (k)" id="play">
                                <svg class="playback-icon">
                                    <use href="#play-icon"></use>
                                    <use class="hidden" href="#pause"></use>
                                    
                                </svg>
                            </button>
                        
                    
                   

                        <div class="volume-controls">
                            <button id="volume-button" class="volume-button" data-title="Mute (m)">
                            <svg>
                                    <use class="volume-mute hidden" href="#volume-mute"></use>
                                    <use class="volume-low hidden" href="#volume-low"></use>
                                    <use class="volume-high" href="#volume-high"></use>
                                    
                            </svg>
                            </button>
                            <input type="range" id="volume-range" class="volume-range hidden" min="0" max="1" step="0.1" data-mute="0.5" value="1">
                        </div>

                        <div class="time">
                            <time class="time-elapsed">00:00</time>
                            <span>/</span>
                            <time class="duration">00:00</time>
                        </div>
                 </div>   

            <div class="right-controls">
                <button>
                    <svg>
                        <use class="fullscreen" id="fullscreen-button" href="#fullscreen"></use>
                        <use class="fullscreen-exit" id="fullscreen-exit" href="#fullscreen-exit"></use>
                    </svg>
                </button>
            </div>
           
        </div>


    </div>
